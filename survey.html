<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <h1 id="title">Survey</h1>
</head>
<body>
  <p id="description">Thankyou for taking the time to answer these questions.</p>
  <form id="survey-form">
    <div>
      <label id="name-label">Enter your name:</label>
    <br>
    <input type= "text" id="name" placeholder="Ramya Chidumalla" required>
    <br>

    <label id="email-label">Enter your email-id:</label>
    <br>
    <input type="email" id="email" placeholder="ramyasc@gmail.com" required>
    <br>

    <label id="number-label">Enter your number:<label>
      <br>
    <input type="number" id="number" placeholder="99" max=100 min=0 maxlength="10" required>
    <br>

    <label id="board-label">Select your board:</label><br>
    <select id="dropdown">
      <option>SSC</option>
      <option>CBSE</option>
    </select>
    <br>

    <label id="gender-label">Gender:</label><br>
    <input class="radio" type="radio" value="Female" name="radiogroup">Female <br>
    <input class="radio" type="radio" value="Male" name="radiogroup">Male
    <br>

    <label id="hobbies-label">Hobbies:</label><br>
    <input class="checkbox" type="checkbox" value="art">Art<br>
    <input class="checkbox" type="checkbox" value="travelling">Travelling<br>
    <input class="checkbox" type="checkbox" value="gamming">Gamming
    <br>

    <label id="feedback-label">Feedback:</label><br>
    <textarea id="feedback"></textarea>
    <br>

    <button type="submit" id="submit">Submit</buttion>
    </div>
  </form>
</body>
</html>
